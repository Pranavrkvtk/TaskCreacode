<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <div class="loginform">
            <div class="imageinnerLoginform">
                <img id="img2" src="/28647a1b6aa7d588d80aa10de202ed63.jpg" alt="Logo"> <!-- Replace with actual image path -->
                <h1>Login Form</h1>
                <form id="loginForm" action="/login" method="post"> <!-- Ensure action points to correct endpoint -->
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <input type="submit" value="Login">
                    <input type="button" id="signinButton" value="Sign In">
                </form>
                <a href="#forgotPassword">Forgot Password?</a> <!-- Replace with actual link target -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var payload = {
                username: username,
                password: password
            };

            fetch('http://localhost:8080/GJ/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Login successful:', data);
                // Example: Redirect to Home.html on success
                window.location.href = 'Home.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed. Please check your credentials.');
            });
        });

        document.getElementById('signinButton').addEventListener('click', function() {
            window.location.href = 'signin.html'; // Redirect to signup page
        });
    </script>
</body>
</html>
