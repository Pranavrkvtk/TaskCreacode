<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <!-- Include any necessary CSS -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h2>Employee List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over employees and display them -->
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}">ID</td>
                <td th:text="${employee.name}">Name</td>
                <td th:text="${employee.email}">Email</td>
                <td th:text="${employee.salary}">Salary</td>
                <td>
                    <a th:href="@{/employees/{id}(id=${employee.id})}">View</a>
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}">Edit</a>
                    <a th:href="@{/employees/delete/{id}(id=${employee.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/employees/create}">Add New Employee</a>
</body>
</html>
